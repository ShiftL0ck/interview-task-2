<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Simple App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    
</head>
<body>
    <div class="main-container blue lighten-2">
        <div class="list-container container center flow-text z-depth-1">
            <ul class="list" id="item-list">
            </ul>
        </div>
        <div class="footer-info card">
            <span>Всего пользователей:&nbsp;</span> 
            <span id="item-count">0</span>
        </div>
        <div class="fixed-action-btn">
            <a class="btn waves-effect white black-text" id="getItemsButton">Получить список пользователей</a>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/mainWindowOfApp.js"></script>
</body>
</html>
